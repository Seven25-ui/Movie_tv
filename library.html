<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Movie Library - SE7EN</title>
    <style>
        body { 
            background-color: #0d0d0d; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        h2 { 
            color: #ff4500; 
            text-align: center; 
            font-size: 22px; 
            padding: 20px 0;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            padding: 15px; 
        }
        .movie-card { 
            background: #1a1a1a; 
            border-radius: 10px; 
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .movie-card img { 
            width: 100%; 
            display: block;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .movie-info { padding: 10px; text-align: left; }
        .movie-title { 
            font-size: 13px; 
            font-weight: bold; 
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Para dle magkagidlay ang title [cite: 2026-01-31] */
        }
        .rating { color: #ffb400; font-size: 11px; font-weight: bold; }
        
        /* Native Ad Container [cite: 2026-01-31] */
        .native-ad-box {
            grid-column: 1 / -1;
            background: #151515;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px dashed #333;
        }
    </style>
</head>
<body>

    <h2>üî• Global Trending</h2>
    <div id="movie-grid" class="grid-container"></div>

    <script>
        const apiKey = '3455ebd9bf16f0b30d2ed31128bf933c'; 
        const url = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}&region=US`;

        async function fetchMovies() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const grid = document.getElementById('movie-grid');

                data.results.slice(0, 12).forEach((movie, index) => {
                    // I-insert ang Adsterra Native Banner human sa 4th movie card [cite: 2026-01-31]
                    if (index === 4) {
                        const adDiv = document.createElement('div');
                        adDiv.className = 'native-ad-box';
                        adDiv.innerHTML = `
                            <p style="color: #666; font-size: 10px; margin-bottom: 8px;">Recommended for You</p>
                            <div id="container-1ebaa3930d67bc4f175aaf45aeba75dd"></div>
                        `;
                        grid.appendChild(adDiv);

                        const script = document.createElement('script');
                        script.async = "async";
                        script.dataset.cfasync = "false";
                        script.src = "https://pl28733694.effectivegatecpm.com/1ebaa3930d67bc4f175aaf45aeba75dd/invoke.js";
                        adDiv.appendChild(script);
                    }

                    // Optimized Movie Card Structure [cite: 2026-01-31]
                    grid.innerHTML += `
                        <div class="movie-card">
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                            <div class="movie-info">
                                <div class="movie-title">${movie.title}</div>
                                <div class="rating">‚≠ê ${movie.vote_average.toFixed(1)}</div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) { console.error("Error:", error); }
        }
        fetchMovies();
    </script>
</body>
</html>
