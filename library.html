<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Movie Library - SE7EN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --accent: #ff4500; --bg: #080808; --card-bg: #151515; }
        
        body { 
            background-color: var(--bg); color: white; 
            font-family: 'Roboto', sans-serif; margin: 0; padding: 0; 
            overflow-x: hidden;
        }

        /* Header */
        h2 { 
            color: var(--accent); text-align: center; font-family: 'Orbitron';
            font-size: 20px; padding: 25px 0; margin: 0; letter-spacing: 2px;
        }

        /* Movie Grid */
        .grid-container { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 15px; padding: 15px; 
        }
        
        .movie-card { 
            background: var(--card-bg); border-radius: 12px; 
            overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s; cursor: pointer;
        }
        .movie-card:active { transform: scale(0.95); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        
        .movie-info { padding: 10px; }
        .movie-title { 
            font-size: 13px; font-weight: bold; margin-bottom: 5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .rating { color: #ffb400; font-size: 11px; }

        /* Native Ad Styling */
        .native-ad-box {
            grid-column: 1 / -1; background: #111; padding: 15px;
            border-radius: 10px; text-align: center; border: 1px dashed #333;
        }

        /* --- PLAYER OVERLAY STYLE --- */
        #player-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 20000; overflow-y: auto;
        }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .download-btn {
            background: #27ae60; color: white; padding: 14px; border-radius: 8px;
            text-decoration: none; font-weight: bold; display: block; 
            text-align: center; margin: 20px; border: 1px solid #2ecc71;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
    </style>
</head>
<body>

    <h2>üî• GLOBAL TRENDING</h2>
    
    <div id="movie-grid" class="grid-container"></div>

    <div id="player-overlay">
        <div style="padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #111;">
            <div style="font-size: 1.2rem; color: var(--accent); font-family: 'Orbitron';">SE7EN PLAY</div>
            <button onclick="closePlayer()" style="background:none; border:none; color:#fff; font-size:35px; cursor:pointer;">&times;</button>
        </div>
        
        <div class="video-wrapper">
            <iframe id="video-iframe" src="" allowfullscreen></iframe>
        </div>

        <a href="https://www.effectivegatecpm.com/fg756im2nw?key=d3235d932cc1b738b04b2390dd0a6226" target="_blank" class="download-btn">
            üì• DOWNLOAD IN 1080P
        </a>

        <div style="margin: 20px; text-align: center;">
            <p style="color: #444; font-size: 10px; margin-bottom: 10px;">RECOMMENDED FOR YOU</p>
            <div id="container-1ebaa3930d67bc4f175aaf45aeba75dd-player"></div>
        </div>
    </div>

    <script>
        const apiKey = '3455ebd9bf16f0b30d2ed31128bf933c'; 
        const url = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}&region=US`;

        async function fetchMovies() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const grid = document.getElementById('movie-grid');

                data.results.slice(0, 12).forEach((movie, index) => {
                    // Insert Native Banner at index 4 [cite: 2026-01-31]
                    if (index === 4) {
                        const adDiv = document.createElement('div');
                        adDiv.className = 'native-ad-box';
                        adDiv.innerHTML = `
                            <p style="color: #666; font-size: 10px; margin-bottom: 8px;">Recommended for You</p>
                            <div id="container-1ebaa3930d67bc4f175aaf45aeba75dd"></div>
                        `;
                        grid.appendChild(adDiv);

                        // Load Adsterra Script
                        const script = document.createElement('script');
                        script.async = "async"; script.dataset.cfasync = "false";
                        script.src = "https://pl28733694.effectivegatecpm.com/1ebaa3930d67bc4f175aaf45aeba75dd/invoke.js";
                        adDiv.appendChild(script);
                    }

                    // Movie Card logic [cite: 2026-01-31]
                    grid.innerHTML += `
                        <div class="movie-card" onclick="playMovie('${movie.id}')">
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                            <div class="movie-info">
                                <div class="movie-title">${movie.title}</div>
                                <div class="rating">‚≠ê ${movie.vote_average.toFixed(1)}</div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) { console.error("Error:", error); }
        }

        // Player Logic [cite: 2026-01-31]
        function playMovie(id) {
            const overlay = document.getElementById('player-overlay');
            const iframe = document.getElementById('video-iframe');
            iframe.src = `https://vidsrc.me/embed/movie?tmdb=${id}`; // Common movie source
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            const overlay = document.getElementById('player-overlay');
            const iframe = document.getElementById('video-iframe');
            overlay.style.display = 'none';
            iframe.src = ''; 
            document.body.style.overflow = 'auto';
        }

        fetchMovies();
    </script>
</body>
</html>
