    <style>
        :root {
            --bg: #000000; --accent: #E95420; --card-bg: #111; --text: #ffffff;
            --nav-width: 0px;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 90px; }

        /* --- DESKTOP VIEW --- */
        @media (min-width: 1024px) {
            :root { --nav-width: 85px; }
            body { padding-bottom: 0 !important; padding-left: var(--nav-width); }
            .bottom-nav {
                width: var(--nav-width) !important; height: 100vh !important;
                flex-direction: column !important; left: 0 !important; top: 0 !important;
                bottom: auto !important; border-top: none !important;
                border-right: 1px solid #1a1a1a; padding: 40px 0 !important;
                justify-content: flex-start !important; gap: 35px;
            }
            .nav-btn span { display: none; }
            .nav-btn i { font-size: 24px !important; }
            .top-bar { left: var(--nav-width); width: calc(100% - var(--nav-width)); padding: 15px 50px; }
            .grid { grid-template-columns: repeat(6, 1fr) !important; gap: 25px !important; }
        }

        /* --- UI COMPONENTS --- */
        .top-bar { position: sticky; top: 0; background: rgba(0,0,0,0.9); padding: 12px 15px; z-index: 1000; display: flex; align-items: center; justify-content: space-between; backdrop-filter: blur(15px); }
        .logo { color: var(--accent); font-family: 'Orbitron', sans-serif; font-size: 1.6rem; font-weight: 900; letter-spacing: 2px; }
        .search-box { flex: 1; background: #151515; border: 1px solid #222; border-radius: 25px; padding: 8px 18px; display: flex; align-items: center; max-width: 400px; margin: 0 15px; }
        .search-box input { background: transparent; border: none; color: #fff; outline: none; width: 100%; margin-left: 10px; font-size: 14px; }
        #logout-btn { display: none; cursor: pointer; padding: 8px 15px; background: var(--accent); color: white; border: none; border-radius: 20px; font-weight: bold; font-size: 11px; }

        .hero { height: 55vh; width: 100%; background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 20px; background-image: linear-gradient(to top, #000 5%, transparent 95%); }
        .hero-info h1 { font-size: 1.8rem; margin-bottom: 10px; text-shadow: 2px 2px 15px rgba(0,0,0,0.9); }
        .hero-info p { font-size: 0.85rem; color: #bbb; margin-bottom: 20px; max-width: 600px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .row { padding: 30px 15px 0; }
        .row h2 { font-size: 1rem; margin-bottom: 15px; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .card { background: #111; border-radius: 8px; overflow: hidden; position: relative; aspect-ratio: 2/3; cursor: pointer; transition: 0.3s; border: 1px solid #222; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 0 20px rgba(233, 84, 32, 0.3); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-meta { position: absolute; bottom: 0; width: 100%; padding: 12px; background: linear-gradient(to top, #000, transparent); }
        .card-meta h3 { font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #080808; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 12px 5px; z-index: 2000; }
        .nav-btn { color: #666; text-decoration: none; text-align: center; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .nav-btn i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-btn.active, .nav-btn:hover { color: var(--accent); }

        #player-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; overflow-y: auto; }
        .player-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #111; background: #080808; position: sticky; top: 0; z-index: 10; }
        .player-container { display: flex; flex-direction: column; }
        @media (min-width: 1024px) {
            .player-container { flex-direction: row; padding: 30px; gap: 30px; max-width: 1600px; margin: auto; }
            .video-section { flex: 3; }
            .episode-section { flex: 1; min-width: 350px; background: #080808; border-radius: 12px; padding: 15px; height: fit-content; }
        }
        .video-wrapper { position: relative; width: 100%; padding-top: 56.25%; background: #000; border: 1px solid #222; border-radius: 8px; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        select#season-select { width: 100%; padding: 12px; background: #111; color: #fff; border: 1px solid #222; border-radius: 8px; margin-bottom: 20px; outline: none; }
        .ep-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .ep-btn { background: #151515; border: 1px solid #222; color: #fff; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 12px; transition: 0.2s; }
        .ep-btn.active { background: var(--accent); border-color: var(--accent); }

        /* --- EFFECTS --- */
        #hack-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        #matrix-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glitch-active { animation: shake 0.2s infinite; filter: hue-rotate(90deg) contrast(150%); }
        @keyframes shake { 0% { transform: translate(0,0); } 25% { transform: translate(5px, -5px); } 50% { transform: translate(-5px, 5px); } 100% { transform: translate(0,0); } }

        /* --- LOGIN AREA --- */
        #login-screen { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:10000; display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .login-card { background: rgba(10, 10, 10, 0.95); padding: 30px; border-radius: 15px; border: 2px solid #FF4500; text-align: center; width: 85%; max-width: 310px; box-shadow: 0 0 15px rgba(255, 69, 0, 0.3); animation: orange-float 3s ease-in-out infinite; }
        @keyframes orange-float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-12px); } }
        .login-card input { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #333; background: #050505; color: #fff; margin-bottom: 15px; text-align: center; outline: none; }

        footer { padding: 50px 20px; text-align: center; background: linear-gradient(to top, #0a0a0a, #000); border-top: 2px solid #FF4500; margin-top: 60px; position: relative; overflow: hidden; }
        footer p { color: #fff; font-size: 11px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 10px #FF4500; }
        .footer-glow-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #FF4500; box-shadow: 0 0 20px #FF4500; animation: orange-pulse 2s infinite; }
        @keyframes orange-pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }

    function logout() { localStorage.removeItem('se7en_auth'); location.reload(); }

    async function init() {
        const data = await apiCall('/trending/all/day');
        if(!data) return;
        const top = data.results[0];
        document.getElementById('h-title').innerText = top.title || top.name;
        document.getElementById('h-desc').innerText = top.overview;
        document.getElementById('hero').style.backgroundImage = `linear-gradient(to top, #000 5%, transparent), url('https://image.tmdb.org/t/p/original${top.backdrop_path}')`;
        document.getElementById('h-btn').onclick = () => play(top.id, top.media_type || 'movie', top.title || top.name);
        render(data.results);
    }

    function render(list) {
        const g = document.getElementById('main-grid');
        g.innerHTML = '';
        list.forEach(m => {
            if(!m.poster_path) return;
            const type = m.media_type || (m.first_air_date ? 'tv' : 'movie');
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => { play(m.id, type, m.title || m.name); window.scrollTo({top:0, behavior:'smooth'}); };
            card.innerHTML = `<img src="${IMG + m.poster_path}"><div class="card-meta"><h3>${m.title || m.name}</h3></div>`;
            g.appendChild(card);
        });
    }

    async function play(id, type, title) {
        currentID = id; currentType = type; currentS = 1; currentE = 1;
        document.getElementById('player-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
        document.getElementById('p-title').innerText = title;

        document.getElementById('server-list').innerHTML = `
            <button class="ep-btn active" onclick="switchServer('vidsrc_cc', this)">SERVER 1</button>
            <button class="ep-btn" onclick="switchServer('stable_backup', this)">SERVER 2</button>
            ${type === 'tv' ? `<button class="ep-btn" style="background:#0f0; color:#000;" onclick="nextEp()">Next âž”</button>` : ''}
        `;

        const epBox = document.getElementById('ep-list');
        if(type === 'movie') {
            epBox.innerHTML = '<p style="text-align:center; color:#555; padding-top:20px;">Movie Mode Active</p>';
            switchServer('vidsrc_cc');
        } else {
            const data = await apiCall(`/tv/${id}`);
            let html = `<select id="season-select" onchange="loadEpisodes(${id}, this.value)">`;
            data.seasons.forEach(s => { if(s.season_number > 0) html += `<option value="${s.season_number}">${s.name}</option>`; });
            html += `</select><div class="ep-grid" id="ep-render"></div>`;
            epBox.innerHTML = html;
            await loadEpisodes(id, 1);
            switchServer('vidsrc_cc', null, 1, 1);
        }
    }

    async function loadEpisodes(id, sNum) {
        const data = await apiCall(`/tv/${id}/season/${sNum}`);
        episodeList = data.episodes;
        const epG = document.getElementById('ep-render');
        epG.innerHTML = '';
        data.episodes.forEach(ep => {
            const btn = document.createElement('button');
            btn.id = `ep-id-${ep.episode_number}`;
            btn.className = 'ep-btn' + (ep.episode_number === currentE ? ' active' : '');
            btn.innerText = ep.episode_number;
            btn.onclick = () => playEp(sNum, ep.episode_number);
            epG.appendChild(btn);
        });
    }

    function playEp(sNum, eNum) {
        currentS = sNum; currentE = eNum;
        document.querySelectorAll('#ep-render .ep-btn').forEach(b => b.classList.remove('active'));
        const activeBtn = document.getElementById(`ep-id-${eNum}`);
        if(activeBtn) activeBtn.classList.add('active');
        switchServer('vidsrc_cc', null, sNum, eNum);
        document.getElementById('player-overlay').scrollTo({ top: 0, behavior: 'smooth' });
    }

    function switchServer(server, btn = null, s = currentS, e = currentE) {
        const frame = document.getElementById('v-frame');
        if(btn) {
            btn.parentElement.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        let url = "";
        if(currentType === 'movie') {
            url = (server === 'vidsrc_cc') ? `https://vidsrc.cc/v2/embed/movie/${currentID}` : `https://embed.su/embed/movie/${currentID}`;
        } else {
            url = (server === 'vidsrc_cc') ? `https://vidsrc.cc/v2/embed/tv/${currentID}/${s}/${e}` : `https://embed.su/embed/tv/${currentID}/${s}/${e}`;
        }
        frame.src = url;
    }

    function nextEp() {
        const next = currentE + 1;
        if (episodeList.some(e => e.episode_number === next)) playEp(currentS, next);
        else alert("Last episode na ni, Aloy!");
    }

    function closePlayer() { document.getElementById('player-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; document.getElementById('v-frame').src = ''; }

    function startMatrix() {
        const canvas = document.getElementById('matrix-canvas');
        document.getElementById('hack-overlay').style.display = 'flex';
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const chars = "0101010101010101ALOYGENEX";
        const drops = Array(Math.floor(canvas.width / 16)).fill(1);
        const draw = () => {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = "16px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(chars[Math.floor(Math.random() * chars.length)], i * 16, y * 16);
                if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        };
        const int = setInterval(draw, 40);
        setTimeout(() => { document.getElementById('hack-overlay').style.display = "none"; init(); clearInterval(int); }, 3000);
    }

    window.onload = () => {
        if(localStorage.getItem('se7en_auth') === 'true') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'block';
            startMatrix();
        }
    };
    
    async function fetchType(t) {
        const d = await apiCall(`/discover/${t}?sort_by=popularity.desc`);
        document.getElementById('hero').style.display = 'none';
        document.getElementById('row-title').innerText = t === 'movie' ? "ðŸŽ¬ Popular Movies" : "ðŸ“º Popular TV Shows";
        render(d.results.map(i => ({...i, media_type: t})));
    }

    async function fetchLang(l) {
        const d = await apiCall(`/discover/tv?with_original_language=${l}`);
        document.getElementById('hero').style.display = 'none';
        document.getElementById('row-title').innerText = l === 'ko' ? "ðŸ‡°ðŸ‡· K-Drama" : "ðŸ‡¯ðŸ‡µ Anime";
        render(d.results.map(i => ({...i, media_type: 'tv'})));
    }

    async function search(q) {
        const d = await apiCall(`/search/multi?query=${encodeURIComponent(q)}`);
        document.getElementById('hero').style.display = 'none';
        document.getElementById('row-title').innerText = "Results: " + q;
        render(d.results);
    }
