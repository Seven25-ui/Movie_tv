    0% { transform: translate(0,0); }
    25% { transform: translate(5px, -5px); }
    50% { transform: translate(-5px, 5px); }
    75% { transform: translate(2px, -2px); }
    100% { transform: translate(0,0); }
}

<script>
    const KEY = '3455ebd9bf16f0b30d2ed31128bf933c';

    async function init() {
        const res = await fetch(`${TMDB}/trending/all/day?api_key=${KEY}`);
        const data = await res.json();
        const top = data.results[0];

        document.getElementById('h-title').innerText = top.title || top.name;

        document.getElementById('h-btn').onclick = () => play(top.id, top.media_type || 'movie', top.title || top.name);

        render(data.results);
    }

    function render(list) {
        const g = document.getElementById('main-grid');
        g.innerHTML = '';
        list.forEach(m => {
            if(!m.poster_path) return;
            const type = m.media_type || (m.first_air_date ? 'tv' : 'movie');
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => { play(m.id, type, m.title || m.name); window.scrollTo({top: 0, behavior: 'smooth'}); };
            card.innerHTML = `<img src="${IMG + m.poster_path}"><div class="card-meta"><h3>${m.title || m.name}</h3></div>`;
            g.appendChild(card);
        });
    }

    async function fetchType(type) {
        const res = await fetch(`${TMDB}/discover/${type}?api_key=${KEY}&sort_by=popularity.desc`);

    async function play(id, type, title) {
    const overlay = document.getElementById('player-overlay');
    overlay.style.display = 'block';

    }
}

// Variable para ma-track ang current settings
let currentID, currentType, currentS=1, currentE=1;

function switchServer(id, type, server, btn = null, s=1, e=1) {
    currentID = id; currentType = type;
    const frame = document.getElementById('v-frame');
    
    // UI Update para sa buttons
    if(btn) {
        btn.parentElement.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    if(type === 'movie') {
        if(server === 'vidsrc') frame.src = `https://vidsrc.me/embed/movie?tmdb=${id}`;
        if(server === 'vidsrc2') frame.src = `https://vidsrc.to/embed/movie/${id}`;
    } else {
        if(server === 'vidsrc') frame.src = `https://vidsrc.me/embed/tv?tmdb=${id}&season=${currentS}&episode=${currentE}`;
        if(server === 'vidsrc2') frame.src = `https://vidsrc.to/embed/tv/${id}/${currentS}/${currentE}`;
    }
}

    async function loadEpisodes(id, sNum) {
        const res = await fetch(`${TMDB}/tv/${id}/season/${sNum}?api_key=${KEY}`);
        const data = await res.json();
        const epG = document.getElementById('ep-render');
        epG.innerHTML = '';
        data.episodes.forEach(ep => {
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = ep.episode_number;
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                changeVid(id, sNum, ep.episode_number);
            };
            epG.appendChild(btn);
        });
    }

    function changeVid(id, s, e) {
        document.getElementById('v-frame').src = `https://vidsrc.me/embed/tv?tmdb=${id}&season=${s}&episode=${e}`;
    }

window.onload = () => {
    const canvas = document.getElementById('matrix-canvas');
    const overlay = document.getElementById('hack-overlay');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "0101010101010101ALOYGENEX";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }

    const matrixInt = setInterval(draw, 40);

    // --- PHASE 1: MATRIX (First 6 Seconds) ---
    setTimeout(() => {
        // --- PHASE 2: GLITCH (Next 4 Seconds) ---
        overlay.classList.add('glitch-active', 'red-flash');
        
        // Optional: Paspasan ang matrix inig glitch
        clearInterval(matrixInt);
        setInterval(draw, 10); 

        setTimeout(() => {
            // --- PHASE 3: EXIT ---
            overlay.style.transition = "all 0.3s ease";
            overlay.style.opacity = "0";
            overlay.style.transform = "scale(2) blur(10px)";
            
            setTimeout(() => {
                overlay.style.display = "none";
                init(); // I-load ang main app (Trending movies)
            }, 300);
        }, 4000); // 4 seconds glitch

    }, 6000); // 6 seconds matrix
};

// 2. CHECK PASSWORD (Kani ang mo-tawag sa init() kon husto ang key)
async function checkPass() {
    const input = document.getElementById('pass-input').value;
    const err = document.getElementById('login-err');
    const btn = document.getElementById('login-btn');

    if(!input) return;
    btn.innerText = "Verifying...";
    
    try {
        const { data, error } = await supabaseClient
            .from('access_keys')
            .select('key_code')
            .eq('key_code', input)
            .single();

        if (data) {
            localStorage.setItem('se7en_auth', 'true');
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'block';
            init(); // <--- Diri niya i-go ang imong movies
        } else {
            btn.innerText = "UNLOCK";
            err.style.display = 'block';
            err.innerText = "Wrong Key, Aloy!";
        }
    } catch (e) {
        btn.innerText = "UNLOCK";
        console.error(e);
    }
}

async function init() {
    console.log("Loading movies...");
    const res = await fetch(`${TMDB}/trending/all/day?api_key=${KEY}`);
    const data = await res.json();
    const top = data.results[0];

    document.getElementById('h-title').innerText = top.title || top.name;
    document.getElementById('h-desc').innerText = top.overview;
    document.getElementById('hero').style.backgroundImage = `linear-gradient(to top, #000 5%, transparent), url('https://image.tmdb.org/t/p/original${top.backdrop_path}')`;
    document.getElementById('h-btn').onclick = () => play(top.id, top.media_type || 'movie', top.title || top.name);

    render(data.results);
}

// 4. AUTO-LOAD (Para dili sige'g type password)
window.addEventListener('DOMContentLoaded', () => {
    if(localStorage.getItem('se7en_auth') === 'true') {
        if(document.getElementById('login-screen')) {
            document.getElementById('login-screen').style.display = 'none';
        }
        document.getElementById('logout-btn').style.display = 'block'; // <--- Idugang sad ni diri
        init();
    }
});

function logout() {
    // 1. Papason ang "auth" record sa browser
    localStorage.removeItem('se7en_auth');
    
    // 2. I-refresh ang page para mobalik sa Login Screen
    location.reload();
}
