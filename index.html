<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SE7EN CINEMA | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000; --accent: #E95420; --card-bg: #111; --text: #ffffff;
            --nav-width: 0px;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 90px; }

        /* --- DESKTOP VIEW (1024px and up) --- */
        @media (min-width: 1024px) {
            :root { --nav-width: 85px; }
            body { padding-bottom: 0 !important; padding-left: var(--nav-width); }

            .bottom-nav {
                width: var(--nav-width) !important;
                height: 100vh !important;
                flex-direction: column !important;
                left: 0 !important;
                top: 0 !important;
                bottom: auto !important;
                border-top: none !important;
                border-right: 1px solid #1a1a1a;
                padding: 40px 0 !important;
                justify-content: flex-start !important;
                gap: 35px;
            }
            .nav-btn span { display: none; } 
            .nav-btn i { font-size: 24px !important; }

            .top-bar { left: var(--nav-width); width: calc(100% - var(--nav-width)); padding: 15px 50px; }
            .main-content, footer { padding-left: 50px; padding-right: 50px; }
            .hero { height: 80vh; padding: 80px; }
            .hero-info h1 { font-size: 4rem; }
            .hero-info p { font-size: 1.1rem; -webkit-line-clamp: 4; max-width: 700px; }
            .grid { grid-template-columns: repeat(6, 1fr) !important; gap: 25px !important; }
        }

        /* --- TOP BAR --- */
        .top-bar {
            position: sticky; top: 0; background: rgba(0,0,0,0.9);
            padding: 12px 15px; z-index: 1000; display: flex; align-items: center; gap: 15px;
            backdrop-filter: blur(15px);
        }
        .logo { color: var(--accent); font-size: 1.6rem; font-weight: 900; letter-spacing: 2px; }
        .search-box {
            flex: 1; background: #151515; border: 1px solid #222;
            border-radius: 25px; padding: 8px 18px; display: flex; align-items: center; max-width: 500px;
        }
        .search-box input {
            background: transparent; border: none; color: #fff; outline: none;
            width: 100%; margin-left: 10px; font-size: 14px;
        }

        /* --- HERO --- */
        .hero {
            height: 55vh; width: 100%; background-size: cover; background-position: center;
            display: flex; align-items: flex-end; padding: 20px;
            background-image: linear-gradient(to top, #000 5%, transparent 95%);
        }
        .hero-info h1 { font-size: 1.8rem; margin-bottom: 10px; text-shadow: 2px 2px 15px rgba(0,0,0,0.9); }
        .hero-info p { font-size: 0.85rem; color: #bbb; margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- GRID --- */
        .row { padding: 30px 15px 0; }
        .row h2 { font-size: 1rem; margin-bottom: 15px; color: var(--accent); letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 800px) { .grid { grid-template-columns: repeat(4, 1fr); } }

        .card { 
            background: #111; border-radius: 8px; overflow: hidden; position: relative; 
            aspect-ratio: 2/3; cursor: pointer; transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border: 1px solid var(--accent); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-meta { position: absolute; bottom: 0; width: 100%; padding: 12px; background: linear-gradient(to top, #000, transparent); }
        .card-meta h3 { font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }

        /* --- NAVIGATION --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #080808;
            border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around;
            padding: 12px 5px; z-index: 2000;
        }
        .nav-btn { color: #666; text-decoration: none; text-align: center; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .nav-btn i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-btn.active, .nav-btn:hover { color: var(--accent); }

        /* --- FOOTER --- */
        footer {
            padding: 60px 20px; background: #050505; text-align: center;
            border-top: 1px solid #111; margin-top: 50px;
        }
        footer p { color: #555; font-size: 13px; margin-bottom: 10px; }
        footer .socials { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        footer .socials a { color: #888; font-size: 18px; text-decoration: none; transition: 0.3s; }
        footer .socials a:hover { color: var(--accent); }
        footer .credits { font-weight: bold; color: #888; letter-spacing: 1px; }
        footer .credits span { color: var(--accent); }

        /* --- PLAYER --- */
        #player-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; overflow-y: auto; }
        .player-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #111; }
        
        .player-container { display: flex; flex-direction: column; gap: 0; }
        @media (min-width: 1024px) {
            .player-container { flex-direction: row; padding: 30px; gap: 30px; max-width: 1500px; margin: auto; }
            .video-section { flex: 3; }
            .episode-section { flex: 1; min-width: 350px; background: #080808; border-radius: 12px; padding: 10px; }
        }

        .video-wrapper { position: relative; width: 100%; padding-top: 56.25%; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .episode-list { padding: 20px; }

        select#season-select {
            width: 100%; padding: 12px; background: #111; color: #fff; border: 1px solid #222;
            border-radius: 8px; margin-bottom: 20px; outline: none; font-size: 14px;
        }
        .ep-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .ep-btn { background: #151515; border: 1px solid #222; color: #fff; padding: 12px 5px; border-radius: 6px; cursor: pointer; font-size: 13px; }
        .ep-btn.active { background: var(--accent); border-color: var(--accent); }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="logo">SE7EN</div>
    <div class="search-box">
        <i class="fas fa-search" style="color:#444;"></i>
        <input type="text" id="mSearch" placeholder="Search title..." onkeypress="if(event.key==='Enter') search(this.value)">
    </div>
</div>

<div class="hero" id="hero">
    <div class="hero-info">
        <h1 id="h-title">...</h1>
        <p id="h-desc">...</p>
        <button id="h-btn" style="background:var(--accent); color:#fff; border:none; padding:12px 28px; border-radius:6px; font-weight:bold; cursor:pointer; font-size: 14px;">
            <i class="fas fa-play"></i> &nbsp;WATCH NOW
        </button>
    </div>
</div>

<div class="main-content">
    <div class="row">
        <h2 id="row-title">ðŸ”¥ TRENDING</h2>
        <div class="grid" id="main-grid"></div>
    </div>
</div>

<footer>
    <div class="socials">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>Â© 2026 SE7EN CINEMA. All rights reserved.</p>
    <div class="credits">POWERED BY <span>ALOYGENEX</span></div>
</footer>

<div class="bottom-nav">
    <div class="nav-btn active" onclick="location.reload()">
        <i class="fas fa-home"></i><span>Home</span>
    </div>
    <div class="nav-btn" onclick="fetchType('movie')">
        <i class="fas fa-film"></i><span>Movies</span>
    </div>
    <div class="nav-btn" onclick="fetchType('tv')">
        <i class="fas fa-tv"></i><span>TV Shows</span>
    </div>
    <div class="nav-btn" onclick="fetchLang('ko')">
        <i class="fas fa-heart"></i><span>K-Drama</span>
    </div>
    <div class="nav-btn" onclick="fetchLang('ja')">
        <i class="fas fa-dragon"></i><span>Anime</span>
    </div>
</div>

<div id="player-overlay">
    <div class="player-header">
        <span id="p-title" style="font-weight:bold; color:var(--accent); font-size: 1.1rem;">Loading...</span>
        <i class="fas fa-times" onclick="closePlayer()" style="font-size: 26px; cursor:pointer; color:#888;"></i>
    </div>
    
    <div class="player-container">
        <div class="video-section">
            <div class="video-wrapper">
                <iframe id="v-frame" src="" allowfullscreen></iframe>
            </div>
        </div>
        <div class="episode-section">
            <div class="episode-list" id="ep-list"></div>
        </div>
    </div>
</div>

<script>
    const KEY = '3455ebd9bf16f0b30d2ed31128bf933c';
    const TMDB = 'https://api.themoviedb.org/3';
    const IMG = 'https://image.tmdb.org/t/p/w500';

    async function init() {
        const res = await fetch(`${TMDB}/trending/all/day?api_key=${KEY}`);
        const data = await res.json();
        const top = data.results[0];

        document.getElementById('h-title').innerText = top.title || top.name;
        document.getElementById('h-desc').innerText = top.overview;
        document.getElementById('hero').style.backgroundImage = `linear-gradient(to top, #000 5%, transparent), url('https://image.tmdb.org/t/p/original${top.backdrop_path}')`;
        document.getElementById('h-btn').onclick = () => play(top.id, top.media_type || 'movie', top.title || top.name);

        render(data.results);
    }

    function render(list) {
        const g = document.getElementById('main-grid');
        g.innerHTML = '';
        list.forEach(m => {
            if(!m.poster_path) return;
            const type = m.media_type || (m.first_air_date ? 'tv' : 'movie');
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => { play(m.id, type, m.title || m.name); window.scrollTo({top: 0, behavior: 'smooth'}); };
            card.innerHTML = `<img src="${IMG + m.poster_path}"><div class="card-meta"><h3>${m.title || m.name}</h3></div>`;
            g.appendChild(card);
        });
    }

    async function fetchType(type) {
        const res = await fetch(`${TMDB}/discover/${type}?api_key=${KEY}&sort_by=popularity.desc`);
        const data = await res.json();
        document.getElementById('hero').style.display = 'none';
        document.getElementById('row-title').innerText = type === 'movie' ? "ðŸŽ¬ POPULAR MOVIES" : "ðŸ“º POPULAR TV SHOWS";
        render(data.results.map(i => ({...i, media_type: type})));
    }

    async function fetchLang(lang) {
        const res = await fetch(`${TMDB}/discover/tv?api_key=${KEY}&with_original_language=${lang}`);
        const data = await res.json();
        document.getElementById('hero').style.display = 'none';
        document.getElementById('row-title').innerText = lang === 'ko' ? "ðŸ‡°ðŸ‡· K-DRAMA" : "ðŸ‡¯ðŸ‡µ ANIME";
        render(data.results.map(i => ({...i, media_type: 'tv'})));
    }

    async function search(q) {
        if(!q) return;
        const res = await fetch(`${TMDB}/search/multi?api_key=${KEY}&query=${encodeURIComponent(q)}`);
        const data = await res.json();
        document.getElementById('hero').style.display = 'none';
        document.getElementById('row-title').innerText = "SEARCH: " + q.toUpperCase();
        render(data.results);
    }

    async function play(id, type, title) {
        const overlay = document.getElementById('player-overlay');
        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
        document.getElementById('p-title').innerText = title;
        const frame = document.getElementById('v-frame');
        const epBox = document.getElementById('ep-list');

        if(type === 'movie') {
            frame.src = `https://vidsrc.me/embed/movie?tmdb=${id}`;
            epBox.innerHTML = '<p style="text-align:center; padding:20px; color:#555; border: 1px dashed #222;">Movie mode active</p>';
        } else {
            const res = await fetch(`${TMDB}/tv/${id}?api_key=${KEY}`);
            const data = await res.json();
            frame.src = `https://vidsrc.me/embed/tv?tmdb=${id}&season=1&episode=1`;

            let html = `<select id="season-select" onchange="loadEpisodes(${id}, this.value)">`;
            data.seasons.forEach(s => {
                if(s.season_number > 0) html += `<option value="${s.season_number}">${s.name}</option>`;
            });
            html += `</select><div class="ep-grid" id="ep-render"></div>`;
            epBox.innerHTML = html;
            loadEpisodes(id, 1);
        }
    }

    async function loadEpisodes(id, sNum) {
        const res = await fetch(`${TMDB}/tv/${id}/season/${sNum}?api_key=${KEY}`);
        const data = await res.json();
        const epG = document.getElementById('ep-render');
        epG.innerHTML = '';
        data.episodes.forEach(ep => {
            const btn = document.createElement('button');
            btn.className = 'ep-btn';
            btn.innerText = ep.episode_number;
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                changeVid(id, sNum, ep.episode_number);
            };
            epG.appendChild(btn);
        });
    }

    function changeVid(id, s, e) {
        document.getElementById('v-frame').src = `https://vidsrc.me/embed/tv?tmdb=${id}&season=${s}&episode=${e}`;
    }

    function closePlayer() {
        document.getElementById('player-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('v-frame').src = '';
    }

    window.onload = init;
</script>
</body>
</html>
